{% set name = "Cerberus" %}
{% set version = "1.0.1" %}
{% set sha256 = "b4d6a6a355fef497875ccca2ad482b3511c3e8739919f2cbf58a0dacf09d9f9f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - cerberus
    - cerberus.tests

  commands:
      - python -m unittest -v cerberus.tests.tests

about:
  home: https://github.com/nicolaiarocci/cerberus
  license: ISC
  license_file: LICENSE
  summary: 'Lightweight, extensible schema and data validation tool for Python dictionaries.'

extra:
    recipe-maintainers:
        - kyleniemeyer
